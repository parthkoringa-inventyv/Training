<mat-card class="card" 
    [class]="user.status" appearance="outlined">
    <mat-card-header>
        <div mat-card-avatar>
            <img
            [src]="user.imageURL"
            title="Avatar of {{ user.username ?? 'user' }}"
            />
        </div>

        <mat-card-title>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="user.username"/>
            </mat-form-field>
            
        </mat-card-title>

        <mat-card-subtitle>
            {{ user.email }}
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Age:</strong> {{ user.age }}</p>
        <p><strong>Status:</strong> {{ user.status }}</p>
        <button mat-raised-button (click)="toggleStatus()" [disabled]=" user.username === '' ? true : false">Toggle Status</button>
    </mat-card-content>
</mat-card>
