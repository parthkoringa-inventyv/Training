<div class="home-container">
  <section class="welcome-section">
    <mat-card class="welcome-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon class="welcome-icon">home</mat-icon>
          Welcome to Your Dashboard
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="welcome-text">
          You have successfully logged in! Explore your profile and manage your account settings.
        </p>
      </mat-card-content>
    </mat-card>
  </section>

  <section class="features-section">
    <div class="feature-grid">
      <mat-card class="feature-card">
        <mat-icon color="primary">person</mat-icon>
        <h3>Profile</h3>
        <p>View and edit your profile information</p>
      </mat-card>

      <mat-card class="feature-card">
        <mat-icon color="accent">security</mat-icon>
        <h3>Security</h3>
        <p>Manage your security settings</p>
      </mat-card>

      <mat-card class="feature-card">
        <mat-icon color="warn">notifications</mat-icon>
        <h3>Notifications</h3>
        <p>Stay updated with alerts</p>
      </mat-card>
    </div>
  </section>
</div>
