<!-- profile.component.html -->
<div class="profile-container">
  <!-- Loading State -->
  <ng-container *ngIf="loading; else loadedState">
    <div class="loading-container">
      <mat-spinner></mat-spinner>
      <p class="loading-text">Loading profile...</p>
    </div>
  </ng-container>
  <ng-template #loadedState>
    <!-- Error State -->
    <ng-container *ngIf="error">
        <mat-card class="error-card">
        <mat-card-content>
            <mat-icon color="warn">error</mat-icon>
            <p>{{ error }}</p>
        </mat-card-content>
        </mat-card>
    </ng-container>
    
    <!-- Profile Content -->
    <ng-container *ngIf="user">
        <mat-card class="profile-card">
        <mat-card-header class="profile-header">
            <img 
            mat-card-avatar 
            [src]="user.avatar" 
            [alt]="user.name" 
            class="profile-avatar">
            <mat-card-title>{{ user.name }}</mat-card-title>
            <mat-card-subtitle>{{ user.role | titlecase }}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content class="profile-content">
            <div class="info-grid">
            <div class="info-item">
                <mat-icon color="primary">email</mat-icon>
                <div class="info-details">
                <span class="info-label">Email</span>
                <span class="info-value">{{ user.email }}</span>
                </div>
            </div>
            <div class="info-item">
                <mat-icon color="accent">badge</mat-icon>
                <div class="info-details">
                <span class="info-label">User ID</span>
                <span class="info-value">#{{ user.id }}</span>
                </div>
            </div>
            <div class="info-item">
                <mat-icon color="primary">calendar_today</mat-icon>
                <div class="info-details">
                <span class="info-label">Member Since</span>
                <span class="info-value">{{ user.creationAt | date: 'mediumDate' }}</span>
                </div>
            </div>
            <div class="info-item">
                <mat-icon color="accent">update</mat-icon>
                <div class="info-details">
                <span class="info-label">Last Updated</span>
                <span class="info-value">{{ user.updatedAt | date: 'mediumDate' }}</span>
                </div>
            </div>
            </div>
        </mat-card-content>
        </mat-card>
    </ng-container>
  </ng-template>
</div>
