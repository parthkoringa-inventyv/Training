<div class="product-list-container">
  <h2 class="product-list-heading">
    Product List
    <mat-icon matBadge="{{cart.totalQuantity}}">shopping_cart</mat-icon>
  </h2>
  
  <div class="products-container">
    <mat-card class="product-card" *ngFor="let product of products; let i = index">
      <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <p class="product-price">â‚¹{{product.price}}</p>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addToCart(product)">
          <mat-icon>add_shopping_cart</mat-icon>
          Add to Cart
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
